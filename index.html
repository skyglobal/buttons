<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/demo.css"/>
    <link rel="stylesheet" href="styles/buttons.css"/>
</head>
<body>
<div class="demo-container">
    <h1>Buttons
        <small  class="demo-version text--secondary">v0.2.1
            <a href="https://github.com/skyglobal/buttons" class="text--secondary">
                <span class="demo-icon demo-icon--github"  aria-hidden=true></span>
                <span class="speak">Github Repo</span>
            </a></small>
    </h1>

    <div class="demo-block">
        <h2>Primary</h2>
        <button class="btn">Primary Button</button>
        <a href="#" class="btn">Primary Link</a>
        <button type="submit" class="btn">Primary Submit</button>
        <button class="btn" disabled>Disabled Button</button>
    </div>

    <div class="demo-block">
        <h2>Secondary</h2>
        <button href="#" class="btn btn--secondary">Secondary Button</button>
        <a href="#" class="btn btn--secondary">Secondary Link</a>
        <button type="submit" class="btn btn--secondary">Secondary Submit</button>
        <button class="btn btn--secondary" disabled>Disabled Button</button>
    </div>
</div>
</body>
</html>
